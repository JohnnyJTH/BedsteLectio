<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon-light.png" media="(prefers-color-scheme:light)" />
	<link rel="icon" href="%sveltekit.assets%/favicon-dark.png" media="(prefers-color-scheme:dark)" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon-light.png" />
	<meta name="viewport" content="width=device-width" />

	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

	<title>BedsteLectio</title>
	<script>
		function setInitialClassState() {
			const elemHtmlClasses = document.documentElement.classList;
			const theme = localStorage.getItem("theme");
			if (!theme) localStorage.setItem("theme", JSON.stringify("light"));

			if (theme == null || JSON.parse(theme) === "light") {
				elemHtmlClasses.remove("dark")
			} else {
				elemHtmlClasses.add("dark");
			}
		}

		setInitialClassState();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
</body>

</html>
